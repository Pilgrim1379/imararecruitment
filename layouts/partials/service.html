{{ if .Site.Params.service.enable }}
{{ "<!-- Service Section Start -->" | safeHTML }}
<section id="service">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="block wow fadeInLeft" data-wow-delay=".3s" data-wow-duration="500ms">
                    {{ with .Site.Params.service.title }}<h2>{{ . }}</h2>{{ end }}
                    {{ with .Site.Params.service.content }}<p>{{ . | safeHTML }}</p>{{ end }}
                </div>
            </div>
            <div class="col-sm-6">
                <div class="block wow fadeInRight" data-wow-delay=".3s" data-wow-duration="500ms">
                    {{ with .Site.Params.service.image }}<img src="{{ . | absURL }}" alt="service-image">{{ end }}
                </div>
            </div>
        </div>
    </div>
</section>
{{ "<!-- Service Section End -->" | safeHTML }}
{{ end }}
