title   : What Makes Us Different
description: >
  <p><b>We love helping care homes like yours run smoothly.</b></p>

  <p>We’ve been in your shoes, struggling to get staff cover when someone calls in sick at the last minute, or trying to cover maternity leave and fill vacancies.</p>

  <p>Our in-house team have 25 year’s professional experience ranging from care home manager, to care assistant, IT and more.</p>

  <p>Understanding your needs is vital in providing just the right member of staff for you. That’s where we differ from others, we hand pick people, not just throw someone at a vacancy. If they’re not right for us, they’re not right for you.</p>  
